<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./style.css"/>
        <script defer src="./src/main.js"></script>
        <title>Phase 1 Project Mode</title>
    </head>
    <body>
        <header>Astronomy Image of the Day Collection</header>
        <br>
        <div id="rover-container" class="dropdown">
            <label for="rover">Choose a rover:</label>
            <select id="rover">
                <option value="Curiosity">Curiosity</option>
                <option value="Opportunity">Opportunity</option>
                <option value="Spirit">Spirit</option>
            </select>
        </div>
        <br>
        <div id="camera-container" class="dropdown">
            <label for="camera">Choose a camera based on table below:</label>
            <select id="camera">
                <option value="FHAZ">FHAZ</option>
                <option value="RHAZ">RHAZ</option>
                <option value="MAST">MAST</option>
                <option value="CHEMCAM">CHEMCAM</option>
                <option value="MAHLI">MAHLI</option>
                <option value="MARDI">MARDI</option>
                <option value="NAVCAM">NAVCAM</option>
                <option value="PANCAM">PANCAM</option>
                <option value="MINITES">MINITES</option>
            </select>
        </div>
        <img src="./cameras.png" alt="Rover Cameras Perspectives" id="camera-img">
        <br size="20">
        <button id="add-image">Add Image</button>
    </body>
</html>
